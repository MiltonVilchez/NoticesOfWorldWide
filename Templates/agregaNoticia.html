                                <div class="col-sm">
                                    <input type="text" class="form-control" id="inputPassword" required>
                                </div>
                            </div>
                            <div style="padding: 1rem;" class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Descripción:</label>
                                <div class="col-sm">
                                    <textarea style="resize:both;width: 100%;" required></textarea>
                                </div>
                            </div>
                            <div style="padding: 1rem;" class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Categoría:</label>
                                <select class="form-select col-sm form-select-md"  aria-label=".form-select-md example">

                                    <option value="1">Cultura</option>
                                    <option value="2">Clima</option>
                                    <option value="3">Deporte</option>
                                    <option value="4">Entretenimiento</option>
                                    <option value="5">Moda</option>
                                    <option value="6">Mundo</option>
                                    <option value="7">Música</option>
                                    <option value="8">Política</option>
                                    <option value="9">Salud</option>
                                    <option value="10">Tecnología</option>
                                    <option value="11">Viajes</option>
                                    <option value="12">Videos</option>
                                    <option value="13">Otro</option>
                                </select>
                            </div>
                            <div style="padding: 1rem;" class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Foto:</label>
                                <div class="col-sm">
                                    <input type="file" class="form-control" id="inputPassword" required>
                                </div>
                            </div>
                            <div style="padding: 1rem;" class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Acontecimientos:</label>
                                <div class="col-sm">
                                    <textarea style="resize:both;width: 100%;" required></textarea>
                                </div>
                            </div>
                            <div style="padding-bottom: 1rem;" class="text-center">

                            </div>
